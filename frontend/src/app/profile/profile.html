<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div id="profileSection" class="profile-container">
                <div class="profile-header">
                    <div class="profile-avatar">ðŸ‘¤</div>
                    <div class="profile-info">
                        <h2 id="profileName">Usuario</h2>
                        <p id="profileEmail">usuario&#64;email.com</p> <!-- El @ daba problema -->
                        <button class="btn" onclick="showCreateRecipe()">Crear Nueva Receta</button>
                    </div>
                </div>
                <h3 style="color: #B15836;">Mis Recetas</h3>
                <div class="user-recipes" id="userRecipes">
                    <!-- User recipes will be populated here -->
                </div>
    </div>
    <div id="createRecipeSection" class="create-recipe-container">
                <h2 style="color: #B15836; margin-bottom: 30px;">Crear Nueva Receta</h2>
                
                <form id="createRecipeForm">
                    <div class="form-group">
                        <label>Nombre de la Receta</label>
                        <input type="text" id="recipeName" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Ingredientes</label>
                        <div id="ingredientsList">
                            <div class="ingredient-input-group">
                                <input type="text" placeholder="Ingrediente" class="ingredient-name">
                                <input type="text" placeholder="Cantidad" class="ingredient-quantity">
                                <button type="button" class="add-ingredient-btn" onclick="addIngredientField()">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Pasos de PreparaciÃ³n</label>
                        <textarea class="step-input" placeholder="Describe todos los pasos de preparaciÃ³n..." id="recipeSteps"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Foto (opcional)</label>
                        <input type="file" accept="image/*" id="recipePhoto">
                    </div>

                    <button type="submit" class="btn" style="width: 100%; padding: 15px; font-size: 18px;">Crear Receta</button>
                </form>
    </div>
    <script src="..\..\functions.js"></script>
</body>
</html>
