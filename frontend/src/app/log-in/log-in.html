<div class="auth-content">
    <button class="close-btn" onclick="closeModal()">&times;</button>
    <div class="auth-left">
        <h2 style="color: #B15836; margin-bottom: 30px;">Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Correo Electrónico</label>
                <input type="email" required>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" required>
            </div>
            <button type="submit" class="btn" style="width: 100%; padding: 15px; font-size: 18px;" routerLink="/app">Iniciar Sesión</button>
        </form>
    </div>
    <div class="auth-right">
        <div class="logo">RecipeShare</div>
        <p class="auth-message">"Comparte el sabor de tus recuerdos y descubre nuevos mundos en cada receta."</p>
    </div>
</div>
