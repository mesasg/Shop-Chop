<div id="createRecipeSection" class="create-recipe-container">
            <h2 style="color: #B15836; margin-bottom: 30px;">Crear Nueva Receta</h2>
            
            <form id="createRecipeForm">
                <div class="form-group">
                    <label>Nombre de la Receta</label>
                    <input type="text" id="recipeName" required>
                </div>
                
                <div class="form-group">
                    <label>Ingredientes</label>
                    <div id="ingredientsList">
                        <div class="ingredient-input-group">
                            <input type="text" placeholder="Ingrediente" class="ingredient-name">
                            <input type="text" placeholder="Cantidad" class="ingredient-quantity">
                            <button type="button" class="add-ingredient-btn" onclick="addIngredientField()">+</button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Pasos de Preparación</label>
                    <textarea class="step-input" placeholder="Describe todos los pasos de preparación..." id="recipeSteps"></textarea>
                </div>

                <div class="form-group">
                    <label>Foto (opcional)</label>
                    <input type="file" accept="image/*" id="recipePhoto">
                </div>

                <button type="submit" class="btn" style="width: 100%; padding: 15px; font-size: 18px;">Crear Receta</button>
            </form>
</div>
