<div class="auth-content">
<h2 style="color: #B15836; margin-bottom: 30px;">Crear Nueva Receta</h2>
<button class="close-btn" (click)="closeModal()">&times;</button>

<form (ngSubmit)="enviarReceta()" #recetaForm="ngForm" id="createRecipeForm">
                <div class="form-group">
                    <label>Nombre de la Receta</label>
                    <input type="text" id="recipeName"  [(ngModel)]="nombre" name="nombre" required>
                </div>         
                <div class="form-group">
                    <label>Ingredientes</label>
                    <div id="ingredientsList">
                        <div class="ingredient-input-group">
                            <input [(ngModel)]="ingrediente" name="ingrediente" type="text" placeholder="Ingrediente" class="ingredient-name">
                            <input [(ngModel)]="cantidad" name="cantidad" type="text" placeholder="Cantidad" class="ingredient-quantity">
                            <button type="button" class="add-ingredient-btn" (click)="addIngredient()">+</button>
                        </div>
                        <ul>
                            <li *ngFor="let ing of ingredientes">
                            {{ ing.nombre }} - {{ ing.cantidad }}
                            </li>
                            </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label>Pasos de Preparación</label>
                    <textarea [(ngModel)]="pasos" name="pasos" class="step-input" placeholder="Describe todos los pasos de preparación..." id="recipeSteps"></textarea>
                </div>

                <div class="form-group">
                    <label>Foto (opcional)</label>
                    <input type="file" accept="image/*" id="recipePhoto">
                </div>

                <button type="submit" class="btn" style="width: 100%; padding: 15px; font-size: 18px;">Crear Receta</button>
            </form>

</div>
